<!DOCTYPE html>
<html id="top" lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <title>How's Business?</title>
        <link rel="stylesheet" href="./main.css" />
        <link rel="icon" href="assets/tab_title_icon.png">
    </head>
    <body>
        <header>
            <h1 id="main_title_header">How's Business?</h1>
        </header>
        <section class="survey">
            <h2 class="survey_title">How was business today?</h2>
            <ul class="survey_ratings">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </section>
        <section class="survey">
            <h2 class="survey_title">How was business this week?</h2>
            <ul class="survey_ratings">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </section>
        <section class="survey">
            <h2 class="survey_title">How was business this month?</h2>
            <ul class="survey_ratings">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </section>
        <section class="survey">
            <h2 class="survey_title">Area of Business:</h2>
            <select id="survey_form">
                <option value="Optional">Optional</option>
                <option value="Populate">Populate</option>
                <option value="Using">Using</option>
                <option value="Some">Some</option>
                <option value="Javascript">Javascript</option>
            </select>
            <button id="submit_button" type="button" onclick="submitData()">Submit</button>
        </section>
        <section>
            <div class="graph">
                <p>Would want a graph to be here. Displaying counts for now</p>
            </div>
        </section>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
        <script src="./main.js"></script>

    </body>
</html>
