<!DOCTYPE html>
<html id="top" lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <title>How's Business?</title>
        <link rel="stylesheet" href="./main.css" />
        <link rel="icon" href="assets/tab_title_icon.png">
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Karla&family=Roboto&display=swap" rel="stylesheet">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <header>
            <h1 id="main_title_header">How's Business?</h1>
        </header>
        <section class="survey">
            <h2 class="survey_title">How was business today?</h2>
            <ul class="survey_ratings">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </section>
        <section class="survey">
            <h2 class="survey_title">How was business this week?</h2>
            <ul class="survey_ratings">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </section>
        <section class="survey">
            <h2 class="survey_title">How was business this month?</h2>
            <ul class="survey_ratings">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </section>
        <section class="survey">
            <h2 class="survey_title">Area of Business:</h2>
            <select id="survey_form">
                <option value="Professional Services">Professional Services</option>
                <option value="Repair & Maintenance Services">Repair & Maintenance Services</option>
                <optgroup label="Retail" class="aob_optgroup">
                    <option value="Clothing & Apparel">Clothing & Apparel</option>
                    <option value="Jewelery & Watches">Jewelery & Watches</option>
                    <option value="Home Decor">Home Decor</option>
                    <option value="Electronics & Electrical Appliances">Electronics & Electrical Appliances</option>
                    <option value="Sports & Recreation">Sports & Recreation</option>
                </optgroup>
                <option value="Food & Beverage">Food & Beverage</option>
                <option value="Transportation">Transportation</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Health & Beauty">Health & Beauty</option>
                <option value="Miscellaneous Services">Miscellaneous Services</option>
            </select>
            <button id="submit_button" type="button" onclick="submitData()">Submit</button>
        </section>
        <h2 id="average_rating_outer_title">Rating Averages</h2>
        <section id="average_ratings_container">
            <div>
                <p class="average_ratings_number" id="today_average_number">-</p>
                <p class="average_ratings_title">Today</p>
            </div>
            <div>
                <p class="average_ratings_number" id="week_average_number">-</p>
                <p class="average_ratings_title">This Week</p>
            </div>
            <div>
                <p class="average_ratings_number" id="month_average_number">-</p>
                <p class="average_ratings_title">This Month</p>
            </div>
        </section>
        <section id="time_plot_container">
            <div class="bar_graph" id="bar_plot_day"></div>
            <div class="bar_graph" id="bar_plot_week"></div>
            <div class="bar_graph" id="bar_plot_month"></div>
        </section>
        <section id="average_plot_container">
            <div class="line_graph" id="line_plot_average"></div>
        </section>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
        <script src="./main.js"></script>

    </body>
</html>
